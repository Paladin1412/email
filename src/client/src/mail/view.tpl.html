<!-- target: TPL_mail_view -->
<div class="mail-view">
    <div class="mail-subject">
        <h2>${email.subject}</h2>
        <a href="#/mail/inbox">Inbox</a>
    </div>
    <div class="list-header">
        <div class="list-summary">
            <table class="list-summary-table">
                <tr>
                  <th>发件人：</th>
                  <td><a href="#/mail/compose~to=${email.from.Address}"><!-- if: ${email.from.Name} -->${email.from.Name}<!-- else -->${email.from.Address}<!-- /if --></a></td>
                </tr>
                <!-- if: ${email.to} -->
                <tr>
                  <th>收件人：</th>
                  <td>
                    <!-- for: ${email.to} as ${item}, ${index} -->
                    <a href="#/mail/compose~to=${item.Address}"><!-- if: ${item.Name} -->${item.Name}<!-- else -->${item.Address}<!-- /if --></a>;&nbsp;
                    <!-- /for -->
                  </td>
                </tr>
                <!-- /if -->
                <!-- if: ${email.cc} -->
                <tr>
                  <th>抄送：</th>
                  <td>
                    <!-- for: ${email.cc} as ${item}, ${index} -->
                    <a href="#/mail/compose~to=${item.Address}"><!-- if: ${item.Name} -->${item.Name}<!-- else -->${item.Address}<!-- /if --></a>;&nbsp;
                    <!-- /for -->
                  </td>
                </tr>
                <!-- /if -->
                <!-- if: ${email.bcc} -->
                <tr>
                  <th>密送：</th>
                  <td>
                    <!-- for: ${email.bcc} as ${item}, ${index} -->
                    <a href="#/mail/compose~to=${item.Address}"><!-- if: ${item.Name} -->${item.Name}<!-- else -->${item.Address}<!-- /if --></a>;&nbsp;
                    <!-- /for -->
                  </td>
                </tr>
                <!-- /if -->
                <tr>
                  <th>日期：</th>
                  <td>${email.date}</td>
                </tr>
                <tr>
                  <th>源文件：</th>
                  <td><a href="http://127.0.0.1:8765/raw/${uidl}.txt" target="_blank">查看</a></td>
                </tr>
                <!-- if: ${email.attachments.length} -->
                <tr>
                  <th>附件：</th>
                  <td>
                      <!-- for: ${email.attachments} as ${item}, ${index} -->
                      <a href="http://127.0.0.1:8765/downloads/${uidl}/${item}" target="_blank">${item}</a>&nbsp;&nbsp;
                      <!-- /for -->
                  </td>
                </tr>
                <!-- /if -->
            </table>
        </div>
    </div>
    <div class="mail-body">
      ${email.message|raw}
    </div>
</div>
