<!-- target: TPL_mail_inbox -->
<div class="mail-inbox">
    <!-- import: TPL_mail_inbox_main -->
</div>

<!-- target: TPL_mail_inbox_main(master=TPL_master) -->
<!-- block: sidebar -->
<ul>
    <!-- for: ${navigators} as ${item} -->
    <!-- if: ${item.active} -->
    <li class="active"><a href="${item.path}">${item.name}</a></li>
    <!-- else -->
    <li><a href="${item.path}">${item.name}</a></li>
    <!-- /if-->
    <!-- /for -->
    <br/>
    <!-- for: ${labels} as ${item} -->
    <!-- if: ${item.id} > 0 -->
        <!-- if: ${item.id} == ${label} -->
        <li class="active">
        <!-- else -->
        <li>
        <!-- /if -->
            <!-- if: ${item.unread_count} > 0 -->
            <a href="#/mail/inbox~label=${item.id}"><b>${item.name} (${item.unread_count})</b></a>
            <!-- else -->
            <a href="#/mail/inbox~label=${item.id}">${item.name}</a>
            <!-- /if-->
        </li>
    <!-- /if -->
    <!-- /for -->
</ul>
<!-- /block -->

<!-- block: main -->
<div class="list-header">
    <div class="list-batch">
        <div data-ui-type="CommandMenu"
             data-ui-width="60"
             data-ui-id="cm"></div>

        <div data-ui-type="Button" data-ui-id="refresh" title="刷新"><i class="fa fa-refresh"></i></div>

        <div data-ui-type="Button" data-ui-id="connectNetdisk" title="网盘授权"><i class="fa fa-link"></i></div>

        <div data-ui-type="SimpleToggleButton" data-ui-id="unread-only" >未读</div>

        <div data-ui-type="CommandMenu"
             data-ui-width="60"
             data-ui-id="actions"
             data-ui-group="batch"></div>
    </div>
    <form data-ui-type="Form" data-ui-id="filter" class="list-filter">
        <input data-ui-id="keyword"
               data-ui-type="TextBox"
               data-ui-required="required"
               data-ui-width="300"
               placeholder="请输入关键词"
               name="keyword" />
    </form>
</div>
<!-- import: listTable -->
<!-- import: listPager -->
<!-- /block -->
