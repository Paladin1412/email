<!-- target: TPL_mail_compose -->
<div class="mail-compose">
<form data-ui-type="Form" data-ui-id="form" data-ui-auto-validate="true" method="POST">
    <div class="form-block">
        <h3>新邮件</h3>
        <div class="form-body">
            <div class="form-row" style="display: none">
                <div class="form-key">发件人：</div>
                <div class="form-value">
                    <input data-ui-id="from"
                           data-ui-type="TextBox"
                           data-ui-required="required"
                           data-ui-width="500"
                           name="from"
                           data-ui-value="=?utf-8?B?5p2O546J5YyX?= <liyubei@baidu.com>" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-key">收件人：</div>
                <div class="form-value">
                    <div data-ui-id="to"
                         data-ui-type="MailAddressInput"
                         data-ui-required="required"
                         data-ui-width="500"
                         name="to"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-key">抄送：</div>
                <div class="form-value">
                    <div data-ui-id="cc"
                         data-ui-type="MailAddressInput"
                         data-ui-width="500"
                         name="cc"></div>
                </div>
            </div>
            <!-- if: ${attachments.length} -->
            <div class="form-row">
                <div class="form-key">附件：</div>
                <div class="form-value">
                    <div data-ui-id="attachments"
                         data-ui-id="box-group-horizontal"
                         data-ui-box-type="checkbox"
                         data-ui-type="BoxGroup"
                         name="attachments"></div>
                </div>
            </div>
            <!-- /if -->
            <div class="form-row subject-row">
                <div class="form-key">标题：</div>
                <div class="form-value">
                    <input data-ui-id="subject"
                           data-ui-type="TextBox"
                           data-ui-required="required"
                           data-ui-width="500"
                           name="subject"
                           data-ui-value="${subject}" />
                </div>
            </div>
            <div class="form-row">
                <script id="email-body-editor" name="content" type="text/plain"></script>
            </div>
        </div>
    </div>
    <!-- <div class="form-operation">
        <button data-ui-type="Button" data-ui-id="submit" data-ui-skin="spring" type="submit">提交</button>
        <button data-ui-type="Button" data-ui-id="cancel" data-ui-skin="link" type="button">取消</button>
    </div> -->
</form>
</div>
