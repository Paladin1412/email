# 邮件的过滤器配置信息
- filter:
  name: 过滤器1
  condition:
    match: Any
    rules:
      - [To, Contains, liyubei@baidu.com]
  action:
    Label: ToMe

- filter:
  name: 过滤器2
  condition:
    match: Any
    rules:
      - [Cc, Contains, liyubei@baidu.com]
  action:
    Label: CcMe

- filter:
  name: 过滤器3
  condition:
    match: Any
    rules:
      - [From, Is, du-learning@baidu.com]
  action:
    Label: 度学堂

- filter:
  name: bdd-core
  condition:
    match: Any
    rules:
      - [Cc, Contains, bdd-core@baidu.com]
      - [To, Contains, bdd-core@baidu.com]
  action:
    Label: bdd-core

- filter:
  name: Gitlab
  condition:
    match: Any
    rules:
      - [From, Contains, gitlab.baidu.com]
  action:
    Label: Gitlab
